<div class="logo">
  <a href="#/clarification" class="simple-text logo-mini" (click)="clickNewClarification()">
    <i class=" tim-icons icon-simple-add"> </i>
  </a>
  <a href="#/clarification" class="simple-text logo-normal" (click)="clickNewClarification()">
    New Clarification 
  </a>
</div>
<div class="sidebar-wrapper">
  <ul class="nav">
    <li
      routerLinkActive="active"
      *ngFor="let menuItem of menuItems"
      class="{{ menuItem.class }} nav-item"
    >
    <a [routerLink]="[menuItem.path]" (click)="clickExistingClarification(menuItem.id)">
      <div class="row col-12">
        <div [ngClass]="menuItem?.id != existingChatId ? 'col-12 menuItem' : 'col-6 menuItem'">
            <span *ngIf="!isEditEnable  || (menuItem.id !== existingChatId)" title="{{ menuItem?.title }}">{{ menuItem?.title }}</span>
            <input id="clar" class="clarificationTitle" *ngIf="isEditEnable && (menuItem.id == existingChatId)" #editTitleInput
              ngModel (ngModelChange)="onChange($event, editTitleInput)" />
        </div>
        <div *ngIf="menuItem.id == existingChatId" class="col-3">
          <i *ngIf="!isEditEnable  || (menuItem.id !== existingChatId)" title="Edit Clarification" class="delete tim-icons icon-pencil" (click)="onEdit()"> </i>
          <i *ngIf="isEditEnable && (menuItem.id == existingChatId)" class=" delete tim-icons icon-check-2" (click)="editExistingClarificationTitle(menuItem.id, editedTitle)"></i>
        </div>
        <div *ngIf="menuItem.id == existingChatId" class="col-3">
          <i title="Delete Clarification" class=" delete tim-icons icon-trash-simple" (click)="deleteExistingClarification(menuItem.id)"> </i>
        </div>
      </div>
    </a>
    </li>
  </ul>
</div>
